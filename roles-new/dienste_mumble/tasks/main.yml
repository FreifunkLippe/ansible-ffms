- name: acme install
  shell: wget -O -  https://get.acme.sh | sh
  args:
    creates: /root/.acme.sh/acme.sh

- name: Create certificate
  shell: '/root/.acme.sh/acme.sh --issue{% for domain in mumble.domains %} -d {{inventory_hostname_short}}.{{domain}}{% endfor %} --standalone {% if mumble.generateCertViaIpv6 %}--listen-v6 {% endif %}--cert-file /etc/ssl/cert.pem --key-file /etc/ssl/key.pem --ca-file /etc/ssl/ca.pem --fullchain-file /etc/ssl/fullchain.pem --reloadcmd "pkill murmurd -10" && touch /root/.certcreated'
  args:
    creates: /root/.certcreated

- name: Adjust permissions
  file:
    path: /etc/ssl/key.pem
    mode: 0644

- name: configure mumble-server
  template:
    src: mumble-server.ini.j2
    dest: /etc/mumble-server.ini
  notify:
    - restart mumble
