---
- name: add key for mumble repo
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: 22C54CD5AAE0971730875E0285DECED27F05CF9E 

- name: add mumble repo
  apt_repository:
    repo: "{{ item }}"
    state: present
  with_items:
    - "deb http://ppa.launchpad.net/mumble/release/ubuntu {{ ansible_distribution_release }} main"
    - "deb-src http://ppa.launchpad.net/mumble/release/ubuntu {{ ansible_distribution_release }} main"
    - "deb http://ppa.launchpad.net/mumble/snapshot/ubuntu {{ ansible_distribution_release }} main"
    - "deb-src http://ppa.launchpad.net/mumble/snapshot/ubuntu {{ ansible_distribution_release }} main"

- name: Install Mumble-Server
  apt:
    pkg: ['mumble-server']
    update_cache: yes
    state: present

